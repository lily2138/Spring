<!-- 
    ES6(ECMAScript 6)에서 추가된 화살표 함수
    ECMAScript 2015 / ECMAScript 6
    : es6

    1) arrow function - 가장 중요 - Vue 비동기 Axios
    2) let, (const)
    3) grave accent

 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <script>
        let func1 = function() {
            console.log('익명 func1')
        }
        func1();

        func1 = () => {
            console.log('화살표 func1')
        }
        func1();

        let func2 = function(num) {
            console.log('익명 func2', num)
        }
        func2(2);

        func2 = (num) => {
            console.log('화살표 func2', num)
        }
        func2(2)
    </script>
</body>

</html>
