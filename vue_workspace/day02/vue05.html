<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <div>
            <h3>{{title}}</h3>
        </div>
        <div>
            <h3>{{title | concatStr()}}</h3>
        </div>
        <script>
            var model = {
                title: "ENCORE"
            }
            var app = new Vue({
                el: "#app",
                data: model,
                filters: {
                    concatStr: function(value) {
                        var str = "";
                        for (i = 0; i < 3; i++) str += "Encore";
                        return str;
                    }
                }
            })
        </script>
</body>

</html>
