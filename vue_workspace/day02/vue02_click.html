<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <div v-html="title"></div>
        <div v-on:click="changeName()">{{title}}</div>
        <div>{{title}}</div>
    </div>
    <script>
        var model = {
            title: "<h2>ENCORE</h2>"
        }
        new Vue({
            el: "#app",
            data: model,
            methods: {
                changeName: function() {
                    this.title = "<h1>Summer Vacation</h1>";
                }
            }
        })
    </script>
</body>

</html>
